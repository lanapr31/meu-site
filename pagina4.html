<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR Celulares e Acessorios- Contato</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #222;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: #444;
            margin: 0;
        }
        nav ul li {
            margin: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }
        nav ul li a:hover {
            background:#666;
            border-radius: 5px;
        }
        .contact-banner {
            background:url('contact-banner.jpg')no-repeat center center/cover;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2 px 2px 8px rgba(0,0,0, 0.7);
            font-size: 32px;
            font-weight: bold;
            text-align: center;
        }
        .container {
            padding: 40px;
            text-align: center;
        }
        .contact-box {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0, 0.1);
        }
        .contact-box input, .contact-box textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-box button {
            background: #f625f6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-box button:hover {
            background: #f625f6;
        }
        
            
    </style>
</head>
<body>
    <header>
        LR Celuares e Acessorios - Contato
    </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="pagina3.html">Serviços</a></li>
                <li><a href="pagina4.html">Contato</a></li>
            </ul>
        </nav>
        <div class="contact-banner">
            Entre em Contato Conosco
        </div>
        <div class="container">
            <div class="contact-box">
                <h2>Fale Conosco</h2>
                <p>Entre em Contato com nossa equipe através do WhatsApp/Instragram ou E-mail.</p>
                <p>(43)99988800/@LRcelulareseacessorios/LRcelularesequipe@gmail.com</p>
                <form id="contactForm">

                 <input type="text" name="name" placeholder="Seu nome" required>
                 <input type="email" name="email" placeholder="Seu Email" required>
                 <textarea name="message" rows="5" placeholder="Sua mensagem" required></textarea>
                 <button type="submit">Enviar</button>
                 </form>
                 </div>
            </div>
            <script>
                document.getElementById("contactForm").addEventListener("submit"),function(event){

        
                    event.preventDefault();
                    alert("Mensagem enviada com sucesso");
                    document.getElementById("contactForm").reset();
                };
            </script>
</body>
</html>
